<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foobar | Register</title>
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Fonts and Color -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/palette.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Page CSS -->
    <link rel="stylesheet" href="css/registration.css">
  </head>

  <body>
    <div class="wrapper container">
      <div class="register-wizard">
        <ul class="register-navigation">
          <li>
            <a href="#personal-information" data-toggle="tab">
              <div class="nav-icon">
                <i class="fa fa-user-circle"></i>
                <p class="text-center">Personal Information</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#address-information" data-toggle="tab">
              <div class="nav-icon">
                <i class="fa fa-map-marker"></i>
                <p class="text-center">Address Information</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#card-information" data-toggle="tab">
              <div class="nav-icon">
                <i class="fa fa-credit-card-alt"></i>
                <p class="text-center">Credit Card Information</p>
              </div>
            </a>
          </li>
        </ul>
        <div class="progress" id="bar">
          <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
            style="width: 0%;"></div>
        </div>
        <form action="" id="register-form">
          <div class="tab-content">

            <div class="tab-pane" id="personal-information">
              <!-- First Name -->
              <div class="firstName form-group has-feedback">
                <label for="first_name">First Name</label>
                <input type="text" name="firstName" class="form-control" id="first_name">
              </div>
              <!-- Middle Initial -->
              <div class="middleInitial form-group has-feedback">
                <label for="middle_initial">Middle Initial</label>
                <input type="text" name="middleInitial" class="form-control" id="middle_initial" maxlength="1">
              </div>
              <!-- Last Name -->
              <div class="lastName form-group has-feedback">
                <label for="last_name">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="last_name">
              </div>
              <!-- Email -->
              <div class="email form-group has-feedback">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email">
              </div>
              <!-- Birth Date -->
              <div class="birthDate form-group has-feedback">
                <label for="birth_date">Birth Date</label>
                <input type="date" name="birthDate" class="form-control" id="birth_date">
              </div>
              <!-- Username -->
              <div class="username form-group has-feedback">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username">
              </div>
              <!-- Password -->
              <div class="password form-group has-feedback">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
              </div>
              <!-- Password:re -->
              <div class="password form-group has-feedback">
                <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" name="password_confirm" id="confirm_password">
              </div>
            </div>

            <div class="tab-pane" id="address-information">
              <div class="address form-group has-feedback">
                <label for="b_address">Address</label>
                <input type="text" name="b_address" class="form-control" id="b_address">
              </div>
              <div class="city form-group has-feedback">
                <label for="b_city">City</label>
                <input type="text" name="b_city" class="form-control" id="b_city">
              </div>
              <div class="zipcode form-group has-feedback">
                <label for="b_zipcode">Zipcode</label>
                <input type="text" name="b_zipcode" class="form-control" id="b_zipcode">
              </div>
              <div class="region form-group has-feedback">
                <label for="b_region">Region</label>
                <input type="text" name="b_region" class="form-control" id="b_region">
              </div>
              <div class="country form-group has-feedback">
                <label for="b_country">Country</label>
                <input type="text" name="b_country" class="form-control" id="b_country">
              </div>

              <div class="address form-group has-feedback">
                <label for="d_address">Address</label>
                <input type="text" name="d_address" class="form-control" id="d_address">
              </div>
              <div class="city form-group has-feedback">
                <label for="d_city">City</label>
                <input type="text" name="d_city" class="form-control" id="d_city">
              </div>
              <div class="zipcode form-group has-feedback">
                <label for="d_zipcode">Zipcode</label>
                <input type="text" name="d_zipcode" class="form-control" id="d_zipcode">
              </div>
              <div class="region form-group has-feedback">
                <label for="d_region">Region</label>
                <input type="text" name="d_region" class="form-control" id="d_region">
              </div>
              <div class="country form-group has-feedback">
                <label for="d_country">Country</label>
                <input type="text" name="d_country" class="form-control" id="d_country">
              </div>
            </div>

            <div class="tab-pane" id="card-information">
              <div class="card_name form-group has-feedback">
                <label for="card_name">Name on Card</label>
                <input type="text" name="address" class="form-control" id="card_name">
              </div>
              <div class="card_num form-group has-feedback">
                <label for="card_number">Card Number</label>
                <input type="text" name="city" class="form-control" id="card_number">
              </div>
              <div class="zipcode form-group has-feedback">
                <label for="type">Type</label>
                <input type="text" name="card_type" class="form-control" id="type">
              </div>
              <div class="exp_date form-group has-feedback">
                <label for="exp_date">Expiration Date</label>
                <input type="text" name="card_exp" class="form-control" id="exp_date">
              </div>
            </div>

            <ul class="pager wizard">
              <li class="previous first" style="display:none"><a href="#">First</a></li>
              <li class="previous"><a href="#">&larr; Previous</a></li>
              <li class="next last" style="display:none"><a href="#">Last</a></li>
              <li class="next"><a href="#">Next &rarr;</a></li>
              <li class="finish"><a href="javascript:;">Finish</a></li>
            </ul>
          </div>

        </form>
      </div>
    </div>
  </body>

  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/tether.min.js" charset="utf-8"></script>
  <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>

  <script src="js/matchHeight.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.wizard.min.js" charset="utf-8"></script>
  <script src="js/jquery.validate.min.js" charset="utf-8"></script>

  <script src="js/registration.js" charset="utf-8"></script>
</html>
